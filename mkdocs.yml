site_name: niaodtiantang
nav:
- 首页: README.md
- 博客: 
    - blog/README.md
    - 首页: blog/README.md
    - 2022: 
        - 目录: blog/year2022.md
        - 文本编辑器制作srt字幕: blog/1.md
        - 使用格式工厂嵌入字幕: blog/2.md
        - UbuntuKylin 20.24 Pro SP1操作系统上的宝塔面板搭建Nextcloud私有云: blog/3.md
        - 使用安卓手机通过KSWEB搭建服务器: blog/4.md
        - HTML5中嵌入JavaScript: blog/5.md
theme: 
   name: material
   custom_dir: docs/overrides
   language: zh
   # logo: 
   # favicon: 
   icon:
        repo: fontawesome/brands/github
   features:
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.expand
        - toc.follow
        - navigation.top
        - content.code.annotate
        - announce.dismiss
        - navigation.indexes
        - navigation.expand
        - search.suggest
        - search.highlight
        - search.share
site_description: 让世界更美好
site_url: http://niaodtiantang.github.io/
site_author: Niaodtiantang
copyright: ©2021-2023 Niaodtiantang
plugins:
    - search:
        lang:
            - en
            - ja
            - zh
        separator: '[\s\-\.]+'
    - git-revision-date-localized:
        enable_creation_date: true
        type: timeago
    - glightbox
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    homepage: https://niaodtiantang.github.io/

repo_url: https://github.com/niaodtiantang/niaodtiantang.github.io/
repo_name: niaodtiantang/niaodtiantang.github.io
edit_uri: https://github.com/niaodtiantang/niaodtiantang.github.io/edit/main/docs/

markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - tables
    - footnotes
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - md_in_html
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
